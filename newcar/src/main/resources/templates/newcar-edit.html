<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">

<div class="container" layout:fragment="content">
    <h1>Edit Car Information</h1>
    <form
            th:action="@{/newcar/edit/{id}(id=${newcar.id})}"
            th:object="${newcar}"
            method="POST">

        <div class="form-group">
            <label for="inputId">Id</label>
            <input disabled type="text" th:field="*{id}" class="form-control" id="inputId">
        </div>

        <div class="form-group">
            <label for="inputCar">Car Id</label>
            <input disabled type="text" th:field="*{carId}" class="form-control" id="inputCar">
        </div>

        <div class="form-group">
            <label for="inputCar">Name</label>
            <input disabled type="text" th:field="*{name}" class="form-control" id="inputName">
        </div>

        <div class="form-group">
            <label for="inputPrice">Balance</label>
            <input type="text" th:field="*{price}" class="form-control" id="inputPrice">
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary">
        </div>

    </form>
</div>
</body>
</html>
